<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计划任务管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>计划任务管理</h1>
  <h2>任务列表</h2>
  <table id="task-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>发送方</th>
        <th>接收方</th>
        <th>金额</th>
        <th>间隔（秒）</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2>添加任务</h2>
  <form id="task-form">
    <label>发送方：<input type="text" name="fromAddress" required></label>
    <label>接收方：<input type="text" name="toAddress" required></label>
    <label>金额：<input type="number" name="amount" required></label>
    <label>间隔（秒）：<input type="number" name="interval" required></label>
    <button type="submit">添加任务</button>
  </form>
  <h2>实时日志</h2>
  <table id="log-table">
    <thead>
      <tr>
        <th>任务ID</th>
        <th>消息</th>
        <th>类型</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
